<html>
<head>
	<meta charset="UTF-8">
	<title>Grid layout</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="main-section">
		<div class="header-section">
			<div class="header-container">
				<div class="header-item"></div>
				<div class="header-item"></div>
				<div class="header-item"></div>
			</div>
			<p>Header</p>
		</div>
		<div class="first-block-container">
			<div class="first-block-left">
				<div class="first-block-left-item"></div>
				<div class="first-block-left-item"></div>
			</div>
			<div class="first-block-right">
				<div class="first-block-right-top">
					<div class="first-block-right-top-item"></div>
					<div class="first-block-right-top-item"></div>
					<div class="first-block-right-top-item"></div>
					<div class="first-block-right-top-item"></div>
				</div>
				<div class="first-block-right-middle">
					<div class="first-block-right-middle-item"></div>
					<div class="first-block-right-middle-item"></div>
				</div>
				<div class="first-block-right-last"></div>
			</div>
		</div>
		<div class="second-block-container">
			<div class="second-block-left"></div>
			<div class="second-block-middle">
				<div class="second-block-middle-item"></div>
				<div class="second-block-middle-item"></div>
				<div class="second-block-middle-item"></div>
				<div class="second-block-middle-item"></div>
				<div class="second-block-middle-item"></div>
				<div class="second-block-middle-item"></div>
				<div class="second-block-middle-item"></div>
				<div class="second-block-middle-item"></div>
			</div>
			<div class="second-block-right"></div>
		</div>
		<div class="third-block-container">
			<div class="third-block-left">
				<div class="third-block-left-item"></div>
				<div class="third-block-left-item"></div>
				<div class="third-block-left-item"></div>
				<div class="third-block-left-item"></div>
			</div>
			<div class="third-block-right"></div>
		</div>
		<div class="fourth-block-container">
			<div class="fourth-block-left"></div>
			<div class="fourth-block-middle"></div>
			<div class="fourth-block-right"></div>
		</div>
		<div class="footer">
			<p class="item">Footer</p>
		</div>
	</div>
</body>
</html>
